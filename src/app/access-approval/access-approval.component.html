<mat-toolbar color="accent" style="background: #E0F7FA">
  <span class="demo-toolbar">
    <button mat-fab color="primary" (click)="OnAccessTypeClickEvent('Provisional')">Provi</button>&nbsp;
    <button mat-fab color="accent" (click)="OnAccessTypeClickEvent('Approved')">Apprvd</button>&nbsp;
    <button mat-fab color="warn" (click)="OnAccessTypeClickEvent('Denied')">Denied</button>&nbsp;
    <button mat-fab color="primary" (click)="OnAccessTypeClickEvent('New Record')">New</button>&nbsp;
    &nbsp;&nbsp;LIST OF {{ service.find | uppercase }} ACCESS
  </span>
</mat-toolbar>
<section class="example-section">
  <mat-slide-toggle
    class="example-margin"
    [color]="color"
    [checked]="checked"
    [disabled]="disabled"
    (change)="toggle($event)">
    Newest first!
  </mat-slide-toggle>
</section>
<div  infiniteScroll
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="500"
    (scrolled)="onScroll()"
    id="content"
    style="overflow-y: scroll; text-align: -webkit-center;"
  >
  <!-- height: 100%;
  overflow-y: scroll;
  text-align: -webkit-center; -->
  <div *ngFor="let i of myProfileList">
    <div>
      <mat-card class="example-card" (click)="OnMatCardClickEvent(i)">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{ i.name.first }} {{ i.name.last }}</mat-card-title>
          <mat-card-subtitle>{{ i.distinction }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{ i.photothumbnailurl }}" alt="Photo">
        <mat-card-content>
          <p>
            <!-- if employee add ngIf here -->
            <b>{{ i.employee.position }}</b>
          </p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  <!-- /*grid-column: span 3;*/ -->
</div>

<div id="footers">
  <footer>
    <p class="tag is-warning" *ngIf="done | async">I ran out of profiles!</p>
    <app-loading-spinner *ngIf="loading | async"></app-loading-spinner>
  </footer>
</div>
